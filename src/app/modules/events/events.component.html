<header class="masthead">
  <div class="container">
    <div class="intro-text">
      <div class="intro-lead-in">Welcome To Our Studio!</div>
      <div class="intro-heading text-uppercase">It's Nice To Meet You</div>
      <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="/events/add">Add Event</a>
    </div>
  </div>
</header>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" [routerLink]="['/']" fragment="events">Events</a>
  </div>
</nav>
<section class="bg-light page-section" id="events">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Events</h2>
        <h3 class="section-subheading text-muted">All Events.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 portfolio-item" *ngFor="let event of events;let eventIndex=index;">
        <a class="portfolio-link">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fas fa-trash fa-2x" (click)="deleteEvent(event.id,eventIndex)"></i>
            </div>
          </div>
          <img class="img-fluid"
            src="https://maps.googleapis.com/maps/api/staticmap?center={{event.location.latitude}},{{event.location.longitude}}&zoom=16&size=400x300&maptype=roadmap%20&markers=size:mid%7Ccolor:red%7C{{event.location.latitude}},{{event.location.longitude}}&key=AIzaSyDLPUjGnoJ1n5E4M8fNeZblqYjS8d--wdI"
            alt="{{event.location}}">
        </a>
        <div class="portfolio-caption">
          <h4>
            <a [routerLink]="['update',event.id]">{{event.title}}</a>
          </h4>
          <p class="text-muted">{{event.location.address||event.location.city}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
